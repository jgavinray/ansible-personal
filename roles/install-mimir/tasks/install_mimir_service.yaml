---
- name: Template the systemd service file
  ansible.builtin.template:
    src: mimis.service.j2
    dest: /etc/systemd/system/mimir.service
    owner: root
    group: root
    mode: '0644'
  notify: Reload systemd

- name: Enable mimir
  ansible.builtin.systemd:
    name: mimir
    enabled: true
    state: started
